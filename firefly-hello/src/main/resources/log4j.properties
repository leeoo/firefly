#log4j.rootLogger = [level], appenderName, appenderName, ...
log4j.rootLogger = ${log.level}, console, R
log4j.ConversionPattern = [%c]-[%p]-[%d{yyyy-MM-dd HH:mm:ss}]\t%m%n

#level=INFO, all can be output
log4j.appender.console = org.apache.log4j.ConsoleAppender
#console have four patterns
#org.apache.log4j.HTMLLayout
#org.apache.log4j.PatternLayout
#org.apache.log4j.SimpleLayout
#org.apache.log4j.TTCCLayout
log4j.appender.console.layout = org.apache.log4j.PatternLayout
#define the output type
log4j.appender.console.layout.ConversionPattern = ${log4j.ConversionPattern}

#file is set to output a extra file
log4j.appender.R.Threshold = ${log.level}
#log4j.appender.R = org.apache.log4j.RollingFileAppender
#log4j.appender.R.MaxFileSize = 1000KB
#log4j.appender.R.MaxBackupIndex = 10
#log4j.appender.R.encoding = UTF-8
log4j.appender.R = org.apache.log4j.DailyRollingFileAppender
log4j.appender.R.DatePattern = '.'yyyy-MM-dd
log4j.appender.R.File = ${log.path}
log4j.appender.R.layout = org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern =${log4j.ConversionPattern}